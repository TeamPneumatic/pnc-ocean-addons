name: Feature Request
description: "A feature request or suggestion to improve PNC Ocean Addons"
body:
  - type: markdown
    attributes:
      value: |
        Provide a summary of the request in the Title above; no need "[Tag]" it.
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: |
        Explain here how your idea should work.
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: Reasons why it should be considered
      description: |
        Provide a justification here of why this should be included, e.g. how it will benefit players while remaining true to the spirit of the mod.
    validations:
      required: true
  - type: textarea
    id: Additional
    attributes:
      label: Additional details
      description: |
        Use this for any extra optional details, e.g. screenshots, links to mods for integrations.
